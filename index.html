<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión para Cotizar Cabañas</title>
    <link rel="stylesheet" href="/Estilos/estilos_index.css">
</head>
<body>
    <div class="container">
        <h2>Inicia Sesión para Cotizar Cabañas</h2>
        <p>Por favor, inicia sesión para acceder al cotizador de cabañas.</p>
        <button id="loginButton">Iniciar Sesión</button>
        <form id="loginForm" style="display: none;" action="./Página/cotizador.html">
            <div class="input-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
    <script src="/JS/index.js"></script>
</body>
</html>
